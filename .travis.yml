language: generic
sudo: required
dist: trusty
env:
  global:
    - MASTER_VER=latest DEV_VER=test
    - secure: 
    - secure: 
branches:
  only:
  - master
  - develop
  - "/^\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
services:
- docker
install: true
script: ./src/build.sh
deploy:
  - provider: script
    script: bash src/deploy.sh $DOCKER_USER $DOCKER_PASS $MASTER_VER
    on:
      branch: master
      
  - provider: script
    script: bash src/deploy.sh $DOCKER_USER $DOCKER_PASS $DEV_VER
    on:
      branch: develop
  
  - provider: script
    script: bash src/deploy.sh $DOCKER_USER $DOCKER_PASS $TRAVIS_TAG
    on:
      tags: true
all_branches: true