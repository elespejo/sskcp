version: '3.2'
services: 
  sskcp-client:
    image: elespejo/sskcp-${ARCH}:${IMG_VERSION}

    restart: always
    network_mode: "host"

    volumes: 
      - type: bind
        source: ${PWD}/${C_CONF}
        target: /clientconf
      - type: bind
        source: ${PWD}/${LOG_VOL}
        target: /clientlog
      
    command: supervisord -c /service.conf.d/sskcp-redir-${ARCH}.conf
